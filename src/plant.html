        /* General Smooth Transitions */
* {
    transition: all 0.3s ease-in-out;
}

/* Page Transitions */
.page { 
    display: none; 
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
}
.active { 
    display: block; 
    opacity: 1;
    transform: translateY(0);
}

/* Modal Enhancements */
.modal { 
    display: none; 
    opacity: 0;
    transition: opacity 0.4s ease-in-out;
}
.modal.show { 
    display: flex; 
    opacity: 1;
}

/* Interactive Button Hover Effects */
button {
    background: #48bb78;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}
button:hover {
    background: #38a169;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Floating Label Input Animations */
.input-container {
    position: relative;
    margin: 20px 0;
}
.input-container input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}
.input-container label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    background: white;
    padding: 0 5px;
    color: #999;
    transition: 0.3s;
}
.input-container input:focus + label,
.input-container input:not(:placeholder-shown) + label {
    top: 0;
    font-size: 12px;
    color: #48bb78;
}

/* Loading Spinner for Actions */
.spinner {
    width: 30px;
    height: 30px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #48bb78;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}
@keyframes spin {
    100% { transform: rotate(360deg); }
}

/* Parallax Scrolling */
.parallax {
    background: url('your-image.jpg') center / cover no-repeat fixed;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2rem;
}

/* Scroll Reveal Animations */
.reveal {
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}
.reveal.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Enhanced Product Card Interactions */
.product-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Cart Badge */

    top: -8px;
    right: -8px;

    border-radius: 50%;
    padding: 4px 8px;
    font-size: 0.7rem;
}

/* Heart Icon */
.heart-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    transition: color 0.3s ease;
}
.heart-icon.active {
    color: red;
}

.widget-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 2rem;
        }
        
        .widget {
            position: relative;

            bottom: 0;
            left: 0;

         .hover-btn {
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .hover-btn:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgba(255,255,255,0.2);
            transition: all 0.3s;

        }

        .hover-btn:hover:before {

        /* Input Animations */

        }

        /* Loading Spinner */
        .spinner {
            width: 40px;

        .parallax {

            background-position: center;

            background-size: cover;

        }

            opacity: 0;
            transform: translateY(30px);

        }

        .reveal.active {

    <script>

         // Scroll Reveal
         function reveal() {
            const reveals = document.querySelectorAll('.reveal');
            
            reveals.forEach(element => {
                const windowHeight = window.innerHeight;
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add('active');
                }
            });
        }

        window.addEventListener('scroll', reveal);

        // Loading Spinner
        function showLoading() {
            const spinner = document.querySelector('.spinner');
            spinner.style.display = 'block';
            setTimeout(() => {
                spinner.style.display = 'none';
            }, 1500);
        }

        // Enhanced Add to Cart with Loading
        function enhancedAddToCart(productId) {
            showLoading();
            setTimeout(() => {
                addToCart(productId);
            }, 1000);
        }

        // Apply to existing product cards
        function enhanceProductCards() {
            const productCards = document.querySelectorAll('.product-card');
            productCards.forEach(card => {
                card.classList.add('reveal');
            });
        }

        // Apply to form inputs
        function enhanceFormInputs() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                input.classList.add('floating-input');
                const label = document.createElement('span');
                label.classList.add('floating-label');
                label.textContent = input.placeholder;
                input.parentNode.insertBefore(label, input.nextSibling);
            });
        }

        // Apply to buttons
        function enhanceButtons() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.classList.add('hover-btn');
            });
        }

        // Initialize all enhancements
        document.addEventListener('DOMContentLoaded', () => {
            enhanceProductCards();
            enhanceFormInputs();
            enhanceButtons();
            reveal();
        });    
        let cart = [];
let wishlist = [];

/* Toggle Cart Modal with Smooth Transitions */
function toggleCart() {
    const modal = document.getElementById('cart-modal');
    modal.classList.toggle('show');

    if (modal.classList.contains('show')) {
        renderCart();
    }
}

/* Wishlist Toggle Animation */
function toggleWishlist(productId) {
    const index = wishlist.indexOf(productId);
    const heartIcon = document.querySelector(`.heart-icon[data-id='${productId}']`);

    if (index === -1) {
        wishlist.push(productId);
        heartIcon.classList.add('active');
    } else {
        wishlist.splice(index, 1);
        heartIcon.classList.remove('active');
    }

    renderProducts();
    renderWishlist();
}

/* Render Products with Enhanced UI */
function renderProducts(category = '') {
    const filteredProducts = category 
        ? products.filter(p => p.category === category) 
        : products;

    document.getElementById('product-container').innerHTML = filteredProducts.map(product => `
        <div class="product-card bg-white rounded-lg shadow-md p-4 text-center relative reveal">
            <span onclick="toggleWishlist(${product.id})" data-id="${product.id}"
                  class="heart-icon ${wishlist.includes(product.id) ? 'active' : ''}">
                ${wishlist.includes(product.id) ? '‚ù§Ô∏è' : 'ü§ç'}
            </span>
            <img src="${product.image}" alt="${product.name}" class="mx-auto mb-4 h-48 object-cover">
            <h3 class="font-bold">${product.name}</h3>
            <p class="text-sm text-gray-500">${product.category}</p>
            <p class="text-green-600 font-semibold">$${product.price}</p>
            <div class="flex justify-between mt-4">
                <button onclick="showProductDetails(${product.id})" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
                    Details
                </button>
                <button onclick="addToCart(${product.id})" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Add to Cart
                </button>
            </div>
        </div>
    `).join('');
}

/* Wishlist Rendering */
function renderWishlist() {
    const wishlistProducts = products.filter(p => wishlist.includes(p.id));

    document.getElementById('wishlist-items').innerHTML = wishlistProducts.map(product => `
        <div class="product-card bg-white rounded-lg shadow-md p-4 text-center relative reveal">
            <span onclick="toggleWishlist(${product.id})" class="heart-icon active">‚ù§Ô∏è</span>
            <img src="${product.image}" alt="${product.name}" class="mx-auto mb-4 h-48 object-cover">
            <h3 class="font-bold">${product.name}</h3>
            <p class="text-green-600 font-semibold">$${product.price}</p>
            <button onclick="addToCart(${product.id})" class="mt-4 bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">
                Add to Cart
            </button>
        </div>
    `).join('');
}

/* Cart Rendering with Loading Spinner */
function renderCart() {
    const cartItemsEl = document.getElementById('cart-items');
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    cartItemsEl.innerHTML = `
        <div class="spinner"></div>
    `;

    setTimeout(() => {
        cartItemsEl.innerHTML = cart.map(item => `
            <div class="flex justify-between items-center py-4 reveal">
                <div class="flex items-center">
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                    <div class="ml-4">
                        <h3 class="font-bold">${item.name}</h3>
                        <div class="flex items-center mt-1">
                            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" 
                                    class="px-2 border rounded hover:bg-gray-200">-</button>
                            <span class="mx-2">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" 
                                    class="px-2 border rounded hover:bg-gray-200">+</button>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <p>$${(item.price * item.quantity).toFixed(2)}</p>
                    <button onclick="removeFromCart(${item.id})" class="text-red-500 text-sm hover:text-red-700">Remove</button>
                </div>
            </div>
        `).join('');

        document.getElementById('cart-total').textContent = total.toFixed(2);
    }, 500);
}

/* Scroll Reveal Animation */
document.addEventListener("DOMContentLoaded", function() {
    let elements = document.querySelectorAll(".reveal");

    function revealOnScroll() {
        elements.forEach(el => {
            if (el.getBoundingClientRect().top < window.innerHeight - 50) {
                el.classList.add("visible");
            }
        });
    }

    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll(); // Initial check
});
